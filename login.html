<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Proyecto Colaborativo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">ProyectoSGS</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="login.html" class="nav-link active">Login</a></li>
                <li><a href="profile.html" class="nav-link">Perfil</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <h2>Iniciar Sesión</h2>
                <p class="login-subtitle">Accede a tu cuenta para continuar</p>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="tu@ejemplo.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Ingresar</button>
                </form>

                <div class="login-footer">
                    <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Proyecto Colaborativo. Desarrollado por Angie Hernandez</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
